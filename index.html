<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shopping Empire</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">Shopping Empire</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">Nosotros</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Comprar</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#!">Todos los Productos</a></li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li><a class="dropdown-item" href="#!">Artículos populares</a></li>
                            <li><a class="dropdown-item" href="#!">Los recién llegados</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <button id="carritoButton" class="btn btn-outline-dark" data-bs-toggle="modal"
                        data-bs-target="#modalCarrito" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        Carrito
                        <span id="countItemsCarrito" class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Compra ahora</h1>
                <p class="lead fw-normal text-white-50 mb-0">Aqui todo lo que buscas</p>
            </div>
        </div>
    </header>
    <!-- Section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div id="productos" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

            </div>
        </div>
    </section>

    <div class="modal fade bd-example-modal-lg" id="modalCarrito" tabindex="-1" aria-labelledby="modalCarritoLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Lista de productos</h5>
                    <button type="button" class="btn-close btn-close-color" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Section-->
                    <section class="py-5">
                        <div class="container px-2 px-lg-2 mt-2">
                            <div id="listaCarrito"
                                class="row gx-2 gx-lg-2 row-cols-2 row-cols-md-2 row-cols-xl-2 justify-content-center">

                            </div>
                        </div>
                    </section>
                    <section style="text-align: end;">
                        <div class="form-group row">
                            <label for="cantArt" class="col-sm-8 col-form-label">Cantidad de articulos:</label>
                            <div class="col-sm-4">
                                <input type="text" readonly class="form-control-plaintext" id="cantArt">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="subtotal" class="col-sm-8 col-form-label">Subtotal:</label>
                            <div class="col-sm-4">
                                <input type="text" readonly class="form-control-plaintext" id="subtotal">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="iva" class="col-sm-8 col-form-label">Iva:</label>
                            <div class="col-sm-4">
                                <input type="text" readonly class="form-control-plaintext" id="iva">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="total" class="col-sm-8 col-form-label">Total:</label>
                            <div class="col-sm-4">
                                <input type="text" readonly class="form-control-plaintext" id="total">
                            </div>
                        </div>
                    </section>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-close-color" data-bs-dismiss="modal">Seguir
                        comprando</button>
                    <button id="paymentButton" type="button" class="btn btn-success" disabled ><i class="bi bi-credit-card">
                        </i>Pagar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js" type="module"></script>
    <script src="js/productos.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
